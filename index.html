<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&family=Orelega+One&family=Roboto:wght@300;500;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Esempio</title>
</head>
<body class="debug">

    <div class="container">

        <!-- nav -->
        <nav>
            <ul>
                <li><a href="#shoes-1"><strong>1</strong></a></li>
                <li><a href="#shoes-2"><strong>2</strong></a></li>
                <li><a href="#shoes-3"><strong>3</strong></a></li>
            </ul>
        </nav>

        <!-- main -->
        <main>
            <!-- primo box -->
            <div class="box rosso">
                <div class="layover shoes-1">
                    <div class="info">
                        <img id="shoes-1" src="img/01.png" alt="scarpa 1">
                        <p class="yellow">il nostro modello di punta</p>
                    </div>
                </div>
            </div>

            <!-- secondo box -->
            <div class="box verde">
                <div class="info">
                    <img id="shoes-2" src="img/02.png" alt="scarpa 2">
                    <p class="yellow">il nostro modello di punta</p>
                </div>
            </div>

            <!-- terzo box -->
            <div class="box giallo">
                <div class="info">
                    <img id="shoes-3" src="img/03.png" alt="scarpa 3">
                    <p>il nostro modello di punta</p>
                </div>
            </div>
            
        </main>

    </div>
